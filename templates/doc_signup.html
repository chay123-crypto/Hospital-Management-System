<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #e0f0f3">
    <div class="navbar navbar-expand-md fw-bold" style="background-color:#80c0c9">
        <a href="#" class="fs-6 navbar-brand ps-5">Hospital Management System</a>

        <button class="navbar-toggler" data-bs-target="#link" data-bs-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end pe-10" id="link">

            <ul class="navbar-nav">
                <li class="pe-3 me-4 nav-item"><a class="nav-link" href="/admin">Dashboard</a></li>
                <li class="pe-3 me-4 nav-item"><a class="nav-link" href="/departments">Departments</a></li>
                <li class="pe-3 me-4 nav-item"><a class="nav-link" href="/appointments/all_appointments">Appointments</a></li>
                <li class="pe-3 me-4 nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div><br>
    <div class="container card border border-2 border-dark" style="width:1500px">
        <div class="card-title">
            <h2 class="p-4 text-center">Add Doctor</h2>
        </div>
        {% with msgs=get_flashed_messages(with_categories=True)%}
        {%if msgs%}
        <div class="container" style="width:500px">
            {% for cat,msg in msgs%}
            <div class="alert alert-{{cat}} alert-dismissible fade show" role="alert">
                {{msg}}
                <button class="btn-close" type="button" data-bs-dismiss="alert"></button>
            </div>
            {%endfor%}
        </div>
        {%endif%}
        {%endwith%}
        <form action="/add_doctors" method="POST">
            <label>Doctor's Name : </label>
            <input type="text" name="name" class="form-control" style="width:500px" placeholder="Enter doctor name"
                required><br>
            <label>Speciality</label>
            <input type="text" name="speciality" class="form-control" style="width:500px" placeholder="Enter speciality"
                required><br>
            <label>Gender : </label>
            <select type="text" name="gender" style="width:300px" class="form-select" placeholder="Enter gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>
            <label>About :</label>
            <textarea name="comments" class="form-control" style="width:500px" placeholder="Enter description"
                required></textarea><br>
            <label>Phone Number</label>
            <input type="tel" name="phoneno" class="form-control" style="width:500px" placeholder="Enter phone number"
                required><br>
            <label>Experience :</label>
            <input type="text" name="experience" class="form-control" style="width:500px" placeholder="Enter experience"
                required><br>
            <label>Email</label>
            <input type="email" name="mail" class="form-control" style="width:500px" placeholder="Enter your email"
                required><br>
            <label>Department</label>
            <input type="text" name="department" class="form-control" style="width:500px" placeholder="Enter department"
                required><br>
            <label>Password</label>
            <input type="password" name="password" class="form-control" style="width:500px" placeholder="Enter password"
                required><br>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" type="Submit">Sign Up</button>
            </div>
        </form>
</body>

</html>
