<body style="background-color: #e0f0f3">
    <div class="navbar navbar-expand-md fw-bold" style="background-color:#80c0c9">
        <a href="#" class="fs-6 navbar-brand ps-5">Hospital Management System</a>

        <button class="navbar-toggler" data-bs-target="#link" data-bs-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end pe-10" id="link">

            <ul class="navbar-nav">
                <li class="pe-3 me-4 nav-item"><a class="nav-link" href="/admin">Dashboard</a></li>
                <li class="pe-3 me-4 nav-item"><a class="nav-link" href="/departments">Departments</a></li>
                <li class="pe-3 me-4 nav-item"><a class="nav-link"

                <li class="pe-3 me-4 nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div><br>
    <div class="container card border border-2 border-dark" style="width:1500px">
        <div class="card-title">
            <h2 class="p-4 text-center">Add Department</h2>
        </div>
        <form action="/departments/add" method="post">
            <label>Department Name : </label>
            <input type="text" name="name" class="form-control" style="width:500px"
                placeholder="Enter department name" required><br>
            <label>Description : </label>
            <textarea name="description" class="form-control" style="width:500px"
                placeholder="Enter description" required></textarea><br>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">Add department</button>
            </div>
        </form>
    </div>
