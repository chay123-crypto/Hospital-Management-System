<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #9fd3da">
    <h1 class="Display-3 text-center fst-italic m-2 p-3" style="background-color: #0d626d; color:white">Hospital
        Management System</h1><br><br>

    <div class="container card border border-2 border-dark text-center" style="width:1500px">
        <div class="card-title">
            <h2 class="pt-3">Patient Sign Up</h2>
        </div>
        {% with msgs=get_flashed_messages(with_categories=True)%}
        {%if msgs%}
        <div class="container">
            {% for cat,msg in msgs%}
            <div class="alert alert-{{cat}} alert-dismissible fade show" role="alert">
                {{msg}}
                <button class="btn-close" type="button" data-bs-dismiss="alert"></button>
            </div>
            {%endfor%}
        </div>
        {%endif%}
        {%endwith%}
        <form action="/patient_signup" method="POST">

            <div class="text-start ps-5">
                <h3 class="pt-3">Personal Details</h3><br>
                <label>Name : </label>
                <input type="text" name="name" class="form-control" style="width:600px"
                    placeholder="Enter your username" required><br>

                <div class="row">

                    <div class="col-4">
                        <label>Date of Birth : </label>
                        <input type="date" name="dob" class="form-control" style="width:200px"
                            placeholder="Enter date of birth" required><br>
                        <label>
                    </div>

                    <div class="col-6">
                        <label>Age : </label>
                        <input type="text" class="form-control" name="age" style="width:200px"
                            placeholder="Enter your age" required><br>
                    </div>
                </div>

                <label for="gender">Gender : </label>
                <select type="text" name="gender" style="width:300px" class="form-select"
                    placeholder="Enter your gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select><br>

                <label>Height : </label>
                <input name="height" style="width:400px" class="form-control" placeholder="Enter your current height"
                    required><br>

                <label>Weight : </label>
                <input name="weight" style="width:400px" class="form-control w-auto"
                    placeholder="Enter your current weight" required><br>

                <hr class="w-100 border border-2 opacity-75">

                <h3 class="pt-3">Contact Details</h3><br>
                <label>Phone Number :</label>
                <input type="tel" name="phoneno" style="width:600px" class="form-control"
                    placeholder="Enter your phone number" required><br>
                <label>Email :</label>
                <input type="email" name="mail" style="width:600px" class="form-control" placeholder="Enter your email"
                    required><br>
                <div class="row">
                    <div class="col-6">
                        <label>Address :</label>
                        <textarea name="address" style="width:400px" class="form-control"
                            placeholder="Enter your address" required></textarea>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-7">
                        <label>City :</label>
                        <input type="text" name="city" style="width:400px" class="form-control"
                            placeholder="Enter your city" required>
                    </div>
                    <div class="col-3">
                        <label>State :</label>
                        <input type="text" name="state" style="width:300px" class="form-control"
                            placeholder="Enter your state" required><br>
                    </div>
                </div>
                <label>Password :</label>
                <input type="password" class="form-control" name="password" style="width:600px"
                    placeholder="Enter your password" required><br><br>
                <label>
                    <input type="checkbox" required>I agree to the terms and conditions of the hospital<br><br>
                    <input type="checkbox" required>I agree to share my information with the hospital
                </label><br><br>
                <button class="btn btn-success" type="Submit">Register</button><br><br>
                <h6>Already have an account?</h6>
                <a href="/sign_in" class="btn btn-primary">Log In</a>
            </div>
        </form>
    </div>
</body>
</html>
