<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</head>

<body style="background-color: #9fd3da">
    <h1 class="Display-3 text-center fst-italic m-2 p-3" style="background-color: #0d626d; color:white">Hospital
        Management System</h1><br><br>
    <div class="container">
        <div class="row d-flex justify-content-end align-center">
            <div class=" col-5">
                <img src="/static/Gemini_Generated_Image_iqsbb0iqsbb0iqsb.png" alt="hosp_img" height="400px"
                    width="400px" class="img-fluid">
            </div>
            <div class="border border-2 p-7 rounded border-dark d-justify-content-end shadow-lg col-6"
                style="background-color:white">
                <h2 class="Display-6 text-center p-3 fw-bold">Login</h2><br>
                {% with msgs=get_flashed_messages(with_categories=True)%}
                {%if msgs%}
                {% for cat,msg in msgs%}
                <div class="alert alert-{{cat}} alert-dismissible fade show" role="alert">
                    {{msg}}
                    <button class="btn-close" type="button" data-bs-dismiss="alert"></button>
                </div>
                {%endfor%}
                {%endif%}
                {%endwith%}
                <h5 class="text-center">Welcome Back!</h5><br>
                <form action="{{url_for('sign_in')}}" method="POST" class="text-center">
                    <div class="row g-3">
                        <label class="col-3">Email : </label>
                        <input type="email" name="mail" class="form-control col-3" style="width:400px"
                            placeholder="Enter your email" required><br><br>
                        <label class="col-3">Password : </label>
                        <input type="password" name="password" class="form-control col-3" style="width:400px"
                            placeholder="Enter your password" required><br><br>
                        <label for="role" class="col-3">Role</label>
                        <select name="role" class="form-select col-3" style="width:400px">
                            <option value="doctor">Doctor</option>
                            <option value="patient">Patient</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div><br>
                    <button type="Submit" class=" btn btn-primary text-center col-4">Sign In</button><br><br>
                    <h6 class="h6 text-center">Dont have a patient account??</h6>
                    <div class="text-center"><a href="{{url_for('patient_signup')}}"
                            class="btn btn-primary btn col-4">Sign Up</a></div>
                </form><br>
            </div>
        </div>
    </div>
    <div>
        {% if error %}
        <p class="error text-danger">{{error}}</p>
        {% endif %}
    </div>
</body>

</html>
